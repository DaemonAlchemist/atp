[production : base]

[development : base]

[base]
resources.router.routes.admin.route = "/admin/:model/:action/:id"
resources.router.routes.admin.defaults.controller = admin
resources.router.routes.admin.defaults.model = 
resources.router.routes.admin.defaults.id = new

resources.router.routes.adminLogout.route = "/admin/logout"
resources.router.routes.adminLogout.defaults.controller = admin
resources.router.routes.adminLogout.defaults.action = logout

resources.router.routes.page.route = "/page/:url"
resources.router.routes.page.defaults.controller = page
resources.router.routes.page.defaults.action = index

resources.router.routes.css.route = ":theme/css/*"
resources.router.routes.css.defaults.controller = css
resources.router.routes.css.defaults.action = index

resources.router.routes.js.route = ":theme/js/*"
resources.router.routes.js.defaults.controller = js
resources.router.routes.js.defaults.action = index
